<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/vite.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kinoarea</title>
        <link rel="stylesheet" href="/scss/style.scss">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    </head>
    <body>
        <div id="app">
            <div class="container"></div>
            <div class="modal-bg"></div>
            <div class="modal search-modal">
                <form name="searchForm" class="searchForm">
                    <div class="search-modal__input">
                        <input id="searchInput" type="text" name="name" value="Побег">
                    </div>
                    <div class="input-icons">
                        <img src="./img/equalizer.svg" alt="equalizer">
                        <button>
                            <img
                                src="./img/input-search.svg"
                                alt="icon-search"
                                width="40px"
                                height="40px"
                                class="search"
                            >
                        </button>
                    </div>
                    <div class="close-modal">
                        <img src="./img/close.svg" alt="">
                    </div>
                </form>
                <div class="film-wrapper">
                    <h2>Фильмы</h2>
                    <div class="films">
                        
                    </div>
                </div>
            </div>
            <div class="modal auth-modal">
                <div class="close">
                    <img src="./img/close.svg" alt="close">
                </div>
                <h2>Войти</h2>
                <form name="login-form">
                    <input type="text" name="login" placeholder="Логин, почта или телефон">
                    <input type="password" name="password" placeholder="Ваш пароль">
                    <button class="login">Войти</button>
                    <button class="reg">Зарегистрироваться</button>
                </form>
                <a href="/">Восстановить пароль</a>
                <div class="socail-apps">
                    <img src="./img/VK.svg" alt="vk">
                    <img src="./img/Facebook.svg" alt="facebook">
                    <img src="./img/Googke.svg" alt="google">
                    <img src="./img/Twitter.svg" alt="twitter">
                </div>
            </div>
            <div class="container">
                <div class="type">
                    <h1>Сейчас в кино</h1>
                    <div class="probel"></div>
                    <p>Все</p>
                    <p>Боевики</p>
                    <p>Приключения</p>
                    <p>Комедии</p>
                    <p>Фантастика</p>
                    <p>Триллеры</p>
                    <p>Драма</p>
                </div>
            </div>
            <div class="kino-container"></div>
            <center>
                <form action="">
                    <button class="allfilms">Все новинки</button>
                </form>
            </center>
        </div>
        <div class="trailers-container">
            <iframe
                id="trailer_video"
                height="640"
                src="https://www.youtube.com/embed/HkUKueP-ieE"
                frameborder="0"
                allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <div class="scroll-trailers">
                <div class="item"></div>
            </div>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="actors">
            <h2>Популярные персоны</h2>
            <div class="actors__container"></div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="modules/modals.js" type="module"></script>
    <script src="modules/ui.js" type="module"></script>
    <script src="modules/actor.js" type="module"></script>
    <script type="module" src="modules/search.js"></script>
</body>
</html>
