<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1></h1>
        <iframe
            width="1280"
            height="720"
            title="Avatar: The Way of Water Extended Preview (2022) | Vudu"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
        <script type="module">
		import { getData } from "/modules/http.request";
      let iframe = document.querySelector("iframe");
      const movie_id = location.search.split("=").at(-1);

      getData(`movie/${movie_id}/videos`).then((res) => {
        console.log(res);
        let video = res.data.results[0];

        iframe.src = `https://www.youtube.com/embed/${video.key}`;
      });
      </script>
    </body>
</html>
